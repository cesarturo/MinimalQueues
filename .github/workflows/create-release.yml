name: Create release

on:
  workflow_dispatch:
    inputs:
      version:
        type: string
        description: The version to release
        required: true
    secrets:
      GITHUB_TOKEN:
        required: true
      NUGET_API_KEY:
        required: true

jobs:
  build:
    name: Create release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v3
      
      - name: Setup dotnet
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 6.0.x
      
      - name: Install dependencies
        run: dotnet restore
        working-directory: ./src

      - name: Build solution
        run: dotnet build --configuration Release --framework net6.0 /property:Version=${{ inputs.version }}
        working-directory: ./src

      - name: Publish MinimalQueues.Core
        run: dotnet publish --configuration Release --framework net6.0 --no-build --no-restore /property:Version=${{ inputs.version }}
        working-directory: ./src/MinimalQueues.Core

      - name: Nuget Pack MinimalQueues.Core
        run: dotnet pack --configuration Release --no-restore --no-build /property:Version=${{ inputs.version }} --output packages
        working-directory: ./src/MinimalQueues.Core

      - name: Nuget Push MinimalQueues.Core
        run: dotnet nuget push **/MinimalQueues.Core.${{ inputs.version }}.nupkg -k ${{ secrets.NUGET_API_KEY }} -s https://api.nuget.org/v3/index.json
        working-directory: ./src/MinimalQueues.Core